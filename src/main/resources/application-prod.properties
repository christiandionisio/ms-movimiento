
server.port=8082

spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Ejecuta data.sql luego de la inicializacion de hibernate
spring.jpa.defer-datasource-initialization=true

resource-cliente-url=http://ms-cuenta:8081/cuentas

eureka.client.serviceUrl.defaultZone=http://ms-eureka:8761/eureka
eureka.client.instance.preferIpAddress=true
spring.application.name=ms-movimiento